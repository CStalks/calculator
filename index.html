<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js"></script>
    </head>
    <body>
      <div class="calculator">
        <div class="display">0 + 0</div>
        <div class="buttons-secton">
            <div class="button-container">
                <button class="light-gray">AC</button>
                <button class="light-gray">+/-</button>
                <button class="light-gray">%</button>
                <button class="vivid-gambage-buttons">/</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons">7</button>
                <button class="dark-liver-buttons">8</button>
                <button class="dark-liver-buttons">9</button>
                <button class="vivid-gambage-buttons">X</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons">4</button>
                <button class="dark-liver-buttons">5</button>
                <button class="dark-liver-buttons">6</button>
                <button class="vivid-gambage-buttons">-</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons">1</button>
                <button class="dark-liver-buttons">2</button>
                <button class="dark-liver-buttons">3</button>
                <button class="vivid-gambage-buttons">+</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons">0</button>
                <button class="dark-liver-buttons">.</button>
                <button class="vivid-gambage-buttons">=</button>
            </div>
        </div>
      </div>
    </body>
</html>
