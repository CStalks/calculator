<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js"></script>
    </head>
    <body>
      <div class="calculator">
        <div class="display">0 + 0</div>
        <div>
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
      </div>
    </body>
</html>
