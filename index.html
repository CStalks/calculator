<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons-secton">
            <div class="button-container">
                <button class="light-gray clear">AC</button>
                <button class="light-gray">+/-</button>
                <button class="light-gray">%</button>
                <button class="vivid-gambage-buttons op">/</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons number">7</button>
                <button class="dark-liver-buttons number">8</button>
                <button class="dark-liver-buttons number">9</button>
                <button class="vivid-gambage-buttons op">*</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons number">4</button>
                <button class="dark-liver-buttons number">5</button>
                <button class="dark-liver-buttons number">6</button>
                <button class="vivid-gambage-buttons op">-</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons number">1</button>
                <button class="dark-liver-buttons number">2</button>
                <button class="dark-liver-buttons number">3</button>
                <button class="vivid-gambage-buttons op">+</button>
            </div>
            <div class="button-container">
                <button class="dark-liver-buttons number">0</button>
                <button class="dark-liver-buttons">.</button>
                <button class="vivid-gambage-buttons result">=</button>
            </div>
        </div>
      </div>
    </body>
</html>
